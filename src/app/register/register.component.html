<div class="image">
  <div class="row">
    <div class="col-sm-7 margin-top">
      <div class="padding-30 margin-top-30">
        <h1 class="color-white">WE - TECH</h1>
        <p class="color-white font-18">Identify the need with in business and solve for it, as a team</p>
      </div>
    </div>
    <div class="col-sm-5 margin-top">
      <mat-card class="card-header margin-left padding-35">
        <mat-card-header class="justify-content-center">
          <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
          <mat-form-field appearance="outline" class="input-width">
            <mat-label> User ID</mat-label>
            <input type="text" matInput placeholder="User ID" [(ngModel)]="userId">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="input-width">
            <mat-label>User name</mat-label>
            <input type="text" matInput placeholder="User Name" [(ngModel)]="userName">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button class="register-button" mat-raised-button color="primary" (click)="register()">Register</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
